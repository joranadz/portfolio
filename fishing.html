<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fishing</title>
</html>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
<link rel="stylesheet" href="style/swiper.min.css">
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="header">
    <div class="meniu">
        <div><a href="index.html">
            <button>MAIN</button>
        </a></div>

    </div>
    <div class="icons">
        <a href="https://www.linkedin.com/in/joana-radzevičiūtė-58872042/">
            <img src="img/linkedinG.png" style="width:35px"></a>
        <a href="https://github.com/joranadz">
            <img src="img/githubG.png" style=" width: 35px"></a>
    </div>
</div>
<div class="fishMain">
<div>This is my 2018 year catch. Mostly I was fishing near Tytuvenai.</div>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url('img/Fishing/fish1.jpg')"></div>
        <div class="swiper-slide" style="background-image:url('img/Fishing/fish2.jpg')"></div>
        <div class="swiper-slide" style="background-image:url('img/Fishing/fish3.jpg')"></div>
        <div class="swiper-slide" style="background-image:url('img/Fishing/fish4.jpg')"></div>
        <div class="swiper-slide" style="background-image:url('img/Fishing/fish5.jpg')"></div>
        <div class="swiper-slide" style="background-image:url('img/Fishing/fish6.jpg')"></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</div>
<script src="style/swiper.min.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
        },
        pagination: {
            el: '.swiper-pagination',
        },
    });
</script>
</body>
</html>
